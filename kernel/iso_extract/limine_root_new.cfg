TIMEOUT 5
DEFAULT 0

:default
    # Kernel path relative to the ISO root. Our build places the kernel at /kernel.elf
    # Use the Limine protocol to load ELF kernels
    PROTOCOL limine
    PATH /kernel.elf
    KERNEL_PATH /kernel.elf

    # Enable serial console so `-serial stdio` works in QEMU
    SERIAL yes
    SERIAL_BAUDRATE 115200
